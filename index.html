<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Keyboard on JS</title>
    <link rel="stylesheet" href="styles/keyboard.css">
</head>
<body>
    
  <div class="container">

    <div class="keyboard-container">
      
       <div class="keyboard-input">
           <input type="text" class="display">
       </div>

       <div class="keyboard-btns numbers">

         <div class="keyboard one" value="1">
             1
         </div>
         <div class="keyboard two" value="2">
            2
        </div>
        <div class="keyboard three" value="3">
            3
        </div>
        <div class="keyboard four" value="4">
            4
        </div>
        <div class="keyboard five" value="5">
            5
        </div>
        <div class="keyboard six" value="6">
            6
        </div>
        <div class="keyboard seven" value="7">
            7
        </div>
        <div class="keyboard eight" value="8">
            8
        </div>
        <div class="keyboard nine" value="9">
            9
        </div>
        <div class="keyboard ten" value="0">
            0
        </div>

       </div>

       <div class="keyboard-btns words">
         
        <div class="keyboard A" value="A">
            A
        </div>
        <div class="keyboard B" value="B">
            B
        </div>
        <div class="keyboard C" value="C">
            C
        </div>
        <div class="keyboard D" value="D">
            D
        </div>
        <div class="keyboard E" value="E">
            E
        </div>
        <div class="keyboard F" value="F">
            F
        </div>
        <div class="keyboard G" value="G">
            G
        </div>
        <div class="keyboard H" value="H">
            H
        </div>
        <div class="keyboard I" value="I">
            I
        </div>
        <div class="keyboard J" value="J">
            J
        </div>
        
    </div>

    <div class="keyboard-btns words">

        <div class="keyboard K" value="K">
            K
        </div>
        <div class="keyboard L" value="L">
            L
        </div>
        <div class="keyboard M" value="M">
            M
        </div>
        <div class="keyboard N" value="N">
            N
        </div>
        <div class="keyboard O" value="O">
            O
        </div>
        <div class="keyboard P" value="P">
            P
        </div>
        <div class="keyboard Q" value="Q">
            Q
        </div>
        <div class="keyboard R" value="R">
            R
        </div>
        <div class="keyboard S" value="S">
            S
        </div>
        <div class="keyboard T" value="T">
            T
        </div>
    </div>
      
    <div class="keyboard-btns words">  

        <div class="keyboard U" value="U">
            U
        </div>
        <div class="keyboard V" value="V">
            V
        </div>
        <div class="keyboard W" value="W">
            W
        </div>
        <div class="keyboard X" value="X">
            X
        </div>
        <div class="keyboard Y" value="Y">
            Y
        </div>
        <div class="keyboard Z" value="Z">
            Z
        </div>
        <div class="keyboard del"  onclick="document.querySelector('.display').value = ''">
            DEL
        </div>
        <div class="keyboard skobleft" value="(">
            (
        </div>
        <div class="keyboard skobright" value=")">
            )
        </div>
        <div class="keyboard kav" value="''">
            ''
        </div>
       </div>

    </div>

  </div>

  <script src="js/keyboard.js"></script>

</body>
</html>
